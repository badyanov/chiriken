            -
                Тип: ПолеДинамическогоСписка
                Выражение: ЗаписьБлога.Заголовок
            -
                Тип: ПолеДинамическогоСписка
                Выражение: ЗаписьБлога.Дата
            -
                Тип: ПолеДинамическогоСписка
                Выражение: ЗаписьБлога.Автор
            -
                Тип: ПолеДинамическогоСписка
                Выражение: ЗаписьБлога.Текст
            -
                Тип: ПолеДинамическогоСписка
                Выражение: ЗаписьБлога.Картинка
            -
                Тип: ПолеДинамическогоСписка
                Выражение: Лайки.Количество ЕСТЬ НЕ NULL
