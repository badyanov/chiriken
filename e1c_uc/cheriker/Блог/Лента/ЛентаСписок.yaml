                            Тип: ЭлементФильтра
                            Поле: Лайки.Автор
                            ВидСравнения: Равно
                            Значение: =Аккаунты.АккаунтПользователя()
    ТипКомпонентаСтроки: ЛентаСтрокаСписка
    ПриНажатииСтроки: ПриНажатииСтроки
    КонтейнерСтрок:
